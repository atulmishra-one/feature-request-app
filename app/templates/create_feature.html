{% extends "base.html" %}
{% block content %}
<div class="row mt-5 mb-5 mx-auto">
    <div class="col-sm-12 mt-5">
        <h3 class="mb-5">Request a feature</h3>
        <form data-bind="submit: create" name="create_feature">
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle" placeholder="Feature Name" name="title"
                           data-bind="value: title" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea name="description" class="form-control"
                              id="inputDescription" data-bind="value: description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="client" class="col-sm-2 col-form-label">Client</label>
                <div class="col-sm-10">
                    <select class="form-control" id="client" name="client" data-bind="
                    options: clientValues,
                    optionsText: 'name',
                    optionsValue: 'id',
                    value: selectedClient">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPriority" class="col-sm-2 col-form-label">Client Priority</label>
                <div class="col-sm-10">
                    <input type="number" min="1" class="form-control" id="inputPriority" placeholder="Priority"
                           name="priority" data-bind="value: priority">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTargetDate" class="col-sm-2 col-form-label">Target Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputTargetDate" name="target_date"
                           data-bind="value: target_date">
                    <div id="inputTargetDateFeedback" class="invalid-feedback">
                        Date cannot be set in the past.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="product" class="col-sm-2 col-form-label">Product</label>
                <div class="col-sm-10">
                    <select class="form-control" id="product" name="product" data-bind="
                    options: products,
                    optionsText: 'name',
                    optionsValue: 'id',
                    value: selectedArea">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                    <a href="{{ url_for('views.index') }}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
